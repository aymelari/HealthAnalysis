<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan History</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: url('stethoscope-medical-equipment.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background: #A0E7E5;
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(to right, #e8f5e9, #e3f2fd);
            color: #333;
            padding: 12px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 10;
        }

        .back-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        select {
            padding: 12px;
            font-size: 16px;
            margin: 20px 0 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .scan-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .scan-card {
            background: linear-gradient(to right, #ffffff, #f0f4f8);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 16px;
            padding: 20px;
            margin: 15px;
            width: 300px;
            text-align: left;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .scan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .scan-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .scan-card p {
            font-size: 14px;
            color: #444;
            margin: 4px 0;
        }

        .scan-card .model-type {
            font-weight: bold;
        }

        .scan-card .upload-date {
            font-size: 12px;
            color: #777;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #999;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

<a href="/Health.html" class="back-button">üè† Back to Home</a>

<header>
    <h1>üóÇÔ∏è Medical Scan History</h1>
    <p>Review and manage your past uploads</p>
</header>

<h2>Filter by Scan Type</h2>

<select id="scanType">
    <option value="">-- All --</option>
    <option value="Alzheimer">Alzheimer</option>
    <option value="Lung cancer">Lung</option>
</select>

<div class="scan-container" id="scanContainer"></div>
<div class="error-message" id="errorMessage"></div>

<footer>
    &copy; 2025 Health Analysis App
</footer>

<script>
    const scanTypeSelect = document.getElementById("scanType");
    const scanContainer = document.getElementById("scanContainer");
    const errorMessage = document.getElementById("errorMessage");

    async function fetchScans(modelType = "") {
        const userId = 1;
        const url = `http://localhost:8090/scan/all/${userId}`;

        try {
            const response = await fetch(url);
            const scanIds = await response.json();

            scanContainer.innerHTML = "";
            errorMessage.innerHTML = "";

            if (scanIds.length === 0) {
                scanContainer.innerHTML = "<p>No scans found.</p>";
                return;
            }

            for (let id of scanIds) {
                const scanDetailsResponse = await fetch(`http://localhost:8090/scan/${id}`);
                const scan = await scanDetailsResponse.json();

                if (modelType && scan.modelType !== modelType) {
                    continue;
                }

                const scanCard = document.createElement("div");
                scanCard.classList.add("scan-card");

                scanCard.innerHTML = `
                    <button class="delete-button" onclick="deleteScan(${scan.id})">Delete</button>
                    <img src="http://localhost:8090/scan/scans/download/${scan.id}" alt="Scan Image">
                    <p class="model-type">Model Type: ${scan.modelType}</p>
                    <p class="upload-date">Upload Date: ${new Date(scan.uploadDate).toLocaleString()}</p>
                `;

                scanContainer.appendChild(scanCard);
            }
        } catch (err) {
            errorMessage.innerHTML = "‚ö†Ô∏è Error loading scans.";
        }
    }

    async function deleteScan(id) {
        if (!confirm("Are you sure you want to delete this scan?")) return;

        try {
            const response = await fetch(`http://localhost:8090/scan/delete/${id}`, {
                method: 'DELETE'
            });

            if (response.status === 204) {
                alert("Scan deleted successfully.");
                fetchScans(scanTypeSelect.value);
            } else {
                alert("Failed to delete scan.");
            }
        } catch (error) {
            alert("Error while deleting scan.");
        }
    }

    fetchScans();

    scanTypeSelect.addEventListener("change", () => {
        fetchScans(scanTypeSelect.value);
    });
</script>

</body>
</html>
